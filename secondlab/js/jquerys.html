<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
        });
        });
    </script>
</head>
<body>
<p>if you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
</body>
</html>
