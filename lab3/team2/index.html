<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="./static/css/main.css">
<body>
<div class="outframe">
    <div id ="header">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

        <span class="ano">Onedrive</span>
        <span class="push"><i class="fa fa-commenting" aria-hidden="true"></i></span>

        <span class="push"><i class="fa fa-cog" aria-hidden="true"></i></span>
        <span class="push"><i class="fa fa-question" aria-hidden="true"></i></span>
        <span class="push">Umhyunsik <i class="fa fa-user-circle-o" aria-hidden="true"></i></span>

    </div>
    <div class="frame">
        <div id="mySidenav" class="sidenav">
            <div id="like">
                <input value="모두검색">
            </div>

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="onedrive" href="">OneDrive</a>
            <a href="">파일</a>
            <a href="#">최근항목</a>
            <a href="#">사진</a>
            <a href="#">공유됨</a>

        </div>
        <div id="main">


            <table class="tab">
                <thead>
                <tr>
                    <th class="little">&nbsp;<i class="fa fa-angle-down" aria-hidden="true"></i></th><th class="wide"><i class="fa fa-arrow-up" aria-hidden="true"></i>이름</th><th class="small">수정한 날짜</th><th class="small">공유</th><th class="small">크기</th>
                </tr>
                </thead>
                <tbody>
                <tr>



                    <td><input type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>Email attachments</td><td>2017.1.4</td><td></td><td></td>
                </tr>
                <tr class="mouseover">
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>노트북 데이터</td><td>2016.4.12</td><td></td><td>11.4GB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>로제타 스톤</td><td>2016.1.31</td><td></td><td>12.8GB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>문서</td><td>2016.3.28</td><td></td><td>53.1MB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>사진</td><td>2016.1.2</td><td></td><td>41.4GB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>수업자료</td><td>2016.9.22</td><td></td><td>451MB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>스터디자료</td><td>2016.5.6</td><td></td><td>7.84GB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>시분설</td><td>2016.3.18</td><td></td><td>579MB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>영상제작</td><td>2016.3.15</td><td><i class="fa fa-user" aria-hidden="true"></i>소유자</td><td>285GB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox" ></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>외부게시</td><td>2016.4.30</td><td></td><td>2.11MB</td>
                </tr>
                <tr>
                    <td><input class="checkBoxId" type="checkbox"></td><td class="wide"><i class="fa fa-folder" aria-hidden="true"></i>해커톤</td><td>2016.10.11</td><td><i class="fa fa-user" aria-hidden="true"></i>소유자</td><td>789MB</td>
                </tr>
                </tbody>
            </table>
            <button>Remove </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="./static/js/main.js"></script>

</body>
</html>
